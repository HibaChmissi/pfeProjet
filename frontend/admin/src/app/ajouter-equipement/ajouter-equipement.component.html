<app-header></app-header>
<div class="page-wrapper">
  <div class="page-content">
    <div class="container-xxl">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card">
            <div class="card-header text-center">
              <h4 class="card-title mb-0">Ajouter un Equipement</h4>
            </div>
            <div class="card-body">
              <form (ngSubmit)="addNewEquipement()" [formGroup]="EquipementForm" novalidate>
                <div class="mb-3">
                  <label for="nom" class="form-label">Nom</label>
                  <input type="text" class="form-control" id="nom" formControlName="nom">
                  <div *ngIf="nom?.invalid && nom?.touched" class="text-danger">Nom requis.</div>
                </div>

                <div class="mb-3">
                  <label for="etat" class="form-label">Etat</label>
                  <input type="text" class="form-control" id="etat" formControlName="etat">
                  <div *ngIf="etat?.invalid && etat?.touched" class="text-danger">Etat requis.</div>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary">
                    Ajouter l'Equipement
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
