<div class="surface-ground">
  <form [formGroup]="loginFormGroup" (ngSubmit)="handleLogin()" class="surface-card py-8 px-5 sm:px-8">
    <div class="text-center mb-5">
      <div class="logo-container">
        <img src="assets/logo.png" height="50" class="logo mb-3" />
      </div>
      <div class="text-900 text-3xl font-medium mb-3">Welcome !</div>
      <span class="text-600 font-medium">Sign in to continue</span>
    </div>

    <label for="role" class="block text-900 text-xl font-medium mb-2">Se connecter en tant que :</label>
    <select id="role" formControlName="role" class="form-control mb-5">
      <option value="employe">Employ√©</option>
      <option value="technicien">Technicien</option>
      <option value="responsable">Responsable</option>
    </select>

    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
    <input
      id="email1"
      type="text"
      placeholder="Email address"
      formControlName="username"
      class="form-control mb-5"
    />

    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
    <input
      id="password1"
      type="password"
      formControlName="password"
      placeholder="Password"
      class="form-control mb-5"
    />

    <div class="flex align-items-center justify-content-between mb-5 gap-5">
      <div class="flex align-items-center">
        <input
          id="rememberme1"
          type="checkbox"
          formControlName="rememberMe"
          class="mr-2"
        />
        <label for="rememberme1">Remember me</label>
      </div>
      <a class="font-medium no-underline ml-2 text-right cursor-pointer" href="resetPassword">Forgot password?</a>
    </div>

    <button type="submit" pButton pRipple label="Sign In" class="btn-primary w-full p-3 text-xl" [disabled]="loginFormGroup.invalid">
      Sign In
    </button>
  </form>
</div>
